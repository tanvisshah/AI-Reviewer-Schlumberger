            <li> <a class="btn btn-outline-warning mb-2 mb-md-0"" href="{{ url_for('login') }}">Hi, {{ current_user.username.title() }}</a></li>

              <li><a href="{{ url_for('login') }}">Login</a></li>
            {% endif %}
